apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  annotations:
    tsb.tetrate.io/gatewayGroup: {{ gatewayGroupName }}
    tsb.tetrate.io/tenant: {{ tenantName }}
    tsb.tetrate.io/organization: {{ orgName }}
    tsb.tetrate.io/workspace: {{ workspaceName }}
  name: {{ virtualserviceName }}
  namespace: {{ namespaces["product"] or namespaces }}
spec:
  exportTo:
  - .
  gateways:
  - {{ namespaces["product"] or namespaces }}/{{ gatewayName }}
  hosts:
  - {{ hostname }}
  http:
  - name: http
    route:
    - destination:
        host: {{ destinationFQDN }}
      weight: 100

apiversion: api.tsb.tetrate.io/v2
kind: Workspace
metadata:
  organization: {{ orgName }}
  name: {{ workspaceName }}
  tenant: {{ tenantName }}
spec:
  displayName: {{ workspaceName }}
  namespaceSelector:
    names:
    {% for ns in namespaces %}- {{ clusterName }}/{{ namespaces[ns] }}
    {% endfor %}

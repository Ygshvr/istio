apiversion: api.tsb.tetrate.io/v2
kind: Workspace
metadata:
  organization: {{ orgName }}
  name: {{ workspaceName }}
  tenant: {{ tenantName }}
spec:
  displayName: {{ workspaceName }}
  namespaceSelector:
    names:
    {% if namespaces is mapping -%}
    {% for ns in namespaces %}- {{ clusterName }}/{{ namespaces[ns] }}
    {% endfor -%}
    {% else -%}
    - {{ clusterName }}/{{ namespaces }}
    {% endif -%}

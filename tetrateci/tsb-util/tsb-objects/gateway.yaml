apiVersion: gateway.tsb.tetrate.io/v2
kind: IngressGateway
Metadata:
  organization: {{ orgName }}
  name: {{ gatewayName }}
  group: {{ gatewayGroupName }}
  workspace: {{ workspaceName }}
  tenant: {{ tenantName }}
spec:
  workloadSelector:
    namespace: tsb-gateway-{{ ns }}
    labels:
      app: tsb-gateway-bookinfo
  http:
    - name: bookinfo
      port: 8443
      hostname: {{ hostname }}
      tls:
        mode: SIMPLE
        secretName: {{ caSecretName }}
      routing:
        rules:
          - route:
              host: {{ hostFQDN }}

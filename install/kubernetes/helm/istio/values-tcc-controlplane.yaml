pilot:
  traceSampling: 100.0
  enabled: true
  env:
    PILOT_PUSH_THROTTLE: 100
    HTTP10: "true"
    PILOT_ENABLE_MYSQL_FILTER: "false"
    PILOT_SCOPE_GATEWAY_TO_NAMESPACE: "true"

gateways:
  enabled: false

security:
  enabled: true
  createMeshPolicy: false

sidecarInjectorWebhook:
  enabled: true

galley:
  enabled: false

tsbd:
  enabled: true
  tag: "__TCC__"

mixer:
  policy:
    enabled: false
  telemetry:
    enabled: false

prometheus:
  enabled: false

tracing:
  enabled: true
  elasticsearch:
    host: "__HOST__"
    port: 8443
  zipkin:
    #token: ""
    env:
      STORAGE_TYPE: "elasticsearch"
      # Zipkin sends to local envoy which forwards to TCC elastic search.
      ES_HOSTS: "http://127.0.0.1:9200"

zipkin:
  hub: "__HUB__"

oap:
  enabled: true
  # Set by bash scripts in deploy folder of tetrate repo 
  tag: "__OAP__"
  token: ""
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 4Gi
  elasticsearch:
    host: "__HOST__"
    port: 8443

global:
  tcc:
    enabled: true
    host: "__HOST__"
    port: 8443
    tenant: "__TENANT__"
    cluster: "__CLUSTER__"
    environment: "__ENV__"

  hub: "__HUB__"
  tag: "__ISTIO__"
  controlPlaneSecurityEnabled: true
  disablePolicyChecks: true
  enableTracing: true
  configValidation: false
  defaultPodDisruptionBudget:
    enabled: false

  proxy:
    envoyAccessLogService:
      enabled: true
      host: oap.istio-system
      port: 11800

  # set this to false to disable the post install jobs
  # this setting does not control mTLS. TCC does.
  mtls:
    enabled: false
    auto: true

  outboundTrafficPolicy:
    mode: ALLOW_ANY

  configRootNamespace: istio-config
  defaultConfigVisibilitySettings:
  - '*'
  elasticsearch:
    user: ""
    password: ""
    ssl:
      enabled: true

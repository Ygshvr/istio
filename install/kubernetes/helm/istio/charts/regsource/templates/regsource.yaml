apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: regsource
  namespace: {{ .Release.Namespace }}
  labels:
    app: regsource
    provider: tetrate
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: regsource
        provider: tetrate
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      serviceAccountName: regsource-service-account
      containers:
      - name: regsource
        image: {{ .Values.global.hub }}/regsource-server:{{ .Values.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command:
        - /usr/local/bin/regsource-server
        - --tcc-host={{ .Values.global.tcc.host }}:{{ .Values.global.tcc.port }}
        - --tenant={{ .Values.global.tcc.tenant }}
        - --cluster={{ .Values.global.tcc.cluster }}
        - --environment={{ .Values.global.tcc.environment }}
{{- if .Values.token }}
        - --jwt-file=/etc/regsource/token
        volumeMounts:
        - name: regsource-token
          mountPath: /etc/regsource
      volumes:
      - name: regsource-token
        secret:
          secretName: regsource-token

---
apiVersion: v1
kind: Secret
metadata:
  name: regsource-token
  namespace: {{ .Release.Namespace }}
data:
  token: {{ .Values.token | b64enc }}
{{- end }}

---

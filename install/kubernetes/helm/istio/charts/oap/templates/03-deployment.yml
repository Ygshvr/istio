apiVersion: apps/v1
kind: Deployment
metadata:
  name: oap-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: oap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oap
  template:
    metadata:
      labels:
        app: oap
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: oap-service-account
      containers:
      - name: oap
        image: {{ .Values.global.hub }}/spm-user:{{ .Values.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 11800
          name: grpc
        - containerPort: 12800
          name: rest
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: JAVA_OPTS
          value: -Xmx4096M -Dmode=no-init
        - name: SKYWALKING_COLLECTOR_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /skywalking/config/application.yml
          name: config
          subPath: application.yml
        - mountPath: /skywalking/config/log4j2.xml
          name: config
          subPath: log4j2.xml
        - mountPath: /skywalking/config/official_analysis.oal
          name: config
          subPath: official_analysis.oal
      - name: istio-proxy
{{- if contains "/" .Values.global.proxy.image }}
        image: "{{ .Values.global.proxy.image }}"
{{- else }}
        image: "{{ .Values.global.hub }}/{{ .Values.global.proxy.image }}:{{ .Values.global.tag }}"
{{- end }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: [ "/usr/local/bin/envoy" ]
        args:
        - -c
        - /etc/envoy/envoy.yaml
        - --service-cluster
        - envoy-proxy
        ports:
        - containerPort: 50001
        - containerPort: 9200
        volumeMounts:
        - mountPath: /etc/envoy/
          name: config
      volumes:
      - name: config
        configMap:
          name: oap-config
          items:
          - key: application.yml
            path: application.yml
          - key: envoy.yaml
            path: envoy.yaml
          - key: log4j2.xml
            path: log4j2.xml
          - key: official_analysis.oal
            path: official_analysis.oal
